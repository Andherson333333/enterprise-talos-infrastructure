---
- name: "Create directory for actions"
  file:
    path: "{{ gitea_actions_dir }}"
    state: directory
    owner: "{{ gitea_user }}"
    group: "{{ gitea_group }}"

- name: "Unarchive actions directly"
  unarchive:
    src: "{{ actions_tar_file }}"
    dest: "{{ gitea_actions_dir }}"
    owner: "{{ gitea_user }}"
    group: "{{ gitea_group }}"

- include_tasks: push.yml
