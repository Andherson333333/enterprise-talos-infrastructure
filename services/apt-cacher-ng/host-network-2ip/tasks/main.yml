---
- name: Cambiar hostname apt-cacher-ng
  hostname:
    name: apt-cacher-ng

- name: Actualizar /etc/hostname
  copy:
    content: "apt-cacher-ng\n"
    dest: /etc/hostname
    owner: root
    group: root
    mode: '0644'
    backup: yes

- name: Copiar archivo hosts con backup
  copy:
    src: files/hosts
    dest: /etc/hosts
    owner: root
    group: root
    mode: '0644'
    backup: yes

- name: Copiar configuraci√≥n de interfaces con backup
  copy:
    src: files/interfaces
    dest: /etc/network/interfaces
    owner: root
    group: root
    mode: '0644'
    backup: yes

- name: Reiniciar networking si hay cambios
  systemd:
    name: networking
    state: restarted
